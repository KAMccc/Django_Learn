<h1>QUESTION : {{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.counter }}">{{ choice.choice_test }}</label><br>
{% endfor %}
<input type="submit" value="Vote">
</form>

<!-- {% for choice in question.choice_set.all %}
    uestion.choice_set.all 被解释为 Python 代码 question.choice_set.all()
    会返回一个可迭代的 Choice 对象，这一对象可以在 for 标签内部使用
    <li> {{ choice.choice_test }} </li>
{% endfor %} -->
